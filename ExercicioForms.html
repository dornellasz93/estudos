<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercício Forms</title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <label for="password">- Password: </label>
            <input type="password" id="pswd" name="pswd">
        </div>
        <br>
        <div>
            <label for="date">Data de Nascimento: </label>
            <input type="date" id="date" name="date">
            <label for="foto">- Foto: </label>
            <input type="file" id="foto" name="foto">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <select id="nac" name="nacionalidade">
                <option value="brasileira">Brasileira</option>
                <option value="russa">Russa</option>
                <option value="americana">Americana</option>
                <option value="argentina">Argentina</option>
                <option value="alemã">Alemã</option>
            </select>-

            Gênero:
            <label for="fem">F</label>
            <input type="radio" name="genero" id="fem" value="fem">
            <label for="masc">M</label>
            <input type="radio" name="genero" id="masc" value="masc">
        </div>
        <br>
        <div>
            Marque suas principais qualidades:<br>
            <label for="chk1">Inteligência</label>
            <input type="checkbox" id="chk1" name="chk1" value="ingeligencia">
            <label for="chk2">| Resiliência</label>
            <input type="checkbox" id="chk2" name="chk2" value="resiliencia">
            <label for="chk3">| Preparo Físico</label>
            <input type="checkbox" id="chk3" name="chk3" value="preparofisico">
            <label for="chk4">| Educação</label>
            <input type="checkbox" id="chk4" name="chk4" value="educacao">
        </div>
        <br>
        <div>
            <textarea name="areatexto" rows="7" cols="30" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
